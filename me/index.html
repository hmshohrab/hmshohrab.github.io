<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Page</title>
    <style>
        .container {
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }

        .form {
            margin-bottom: 20px;
        }

        input[type="password"] {
            padding: 10px;
            width: 200px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .content {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <div id="passwordForm" class="form">
            <input type="password" id="password" placeholder="Enter password">
            <button id="submitBtn">Submit</button>
        </div>
        <div id="contentContainer" class="content"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const passwordForm = document.getElementById("passwordForm");
            const passwordInput = document.getElementById("password");
            const submitBtn = document.getElementById("submitBtn");
            const contentContainer = document.getElementById("contentContainer");

            submitBtn.addEventListener("click", function(event) {
                event.preventDefault(); // Prevent form submission

                const enteredPassword = passwordInput.value;
                const correctPassword = "hmshohrab"; // Replace with your password

                if (enteredPassword === correctPassword) {
                    showContent();
                } else {
                    alert("Incorrect password. Please try again.");
                    passwordInput.value = ""; // Clear password input
                }
            });

            function showContent() {
                passwordForm.style.display = "none"; // Hide password form
                contentContainer.innerHTML = `
                    <h2>Welcome to the secured area!</h2>
                    <p>This is the content you can access.</p>
                `;
                contentContainer.style.display = "block"; // Display content

                fetch("me.html")
                        .then(response => response.text())
                        .then(data => {
                            contentContainer.innerHTML = ""; // Clear previous content
                            document.write(data); // Write content to document
                        })
                        .catch(error => {
                            console.error('Error fetching content:', error);
                        });
            }
        });
    </script>
</body>
</html>
